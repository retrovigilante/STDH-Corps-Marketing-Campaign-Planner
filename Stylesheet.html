<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

h2 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4285f4;
}

h3 {
  font-size: 1.5em;
  margin-bottom: 20px;
  color: #34a853;
}

.sidebar-container {
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-group {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.input-group input, .input-group textarea, .input-group select {
  flex-grow: 1;
  margin-right: 5px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-family: 'Open Sans', sans-serif;
  vertical-align: middle; /* Ensuring text is centered vertically */
}

.input-group button.small-btn {
  flex-shrink: 0;
  padding: 5px 10px;
  background-color: #f39c12; /* Orange color for Pull buttons */
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
  vertical-align: middle; /* Ensuring button is aligned with input */
}

.input-group button.small-btn:hover {
  background-color: #e67e22; /* Darker orange on hover */
}

.primary {
  background-color: #4285f4;
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px 20px;
  border-radius: 4px;
  font-family: 'Open Sans', sans-serif;
  transition: background-color 0.3s, transform 0.3s;
  text-align: center; /* Center text in button */
  display: block; /* Make the button a block element */
  margin: 0 auto; /* Center the button horizontally */
}

.primary:hover {
  background-color: #357ae8;
  transform: translateY(-2px);
}

#sidebar-button-bar {
  text-align: center;
  margin-top: 20px; /* Adjust margin to lift the button */
}

#sidebar-action-select {
  margin-bottom: 20px;
}

#sidebar-status {
  margin-top: 10px;
  font-size: 1em;
}

#sidebar-status.success {
  color: #34a853;
}

#sidebar-status.error {
  color: #d9534f;
}
</style>
